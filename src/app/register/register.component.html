<body>
  <form (submit)="register()" class="login-box">
    <h1 class="otsikko">Rekisteröidy</h1>
    <div class="text-box">
      <svg viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
        />
      </svg>
      <input
        type="text"
        name="username"
        placeholder="Käyttäjänimi"
        [(ngModel)]="credentials.username"
      />
    </div>
    <div class="text-box">
      <svg viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor">
        <path
          d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"
        />
        <path
          fill-rule="evenodd"
          d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"
        />
      </svg>
      <input
        type="password"
        name="password"
        placeholder="Salasana"
        [(ngModel)]="credentials.password"
      />
    </div>
    <input type="submit" class="btn" name="" value="Rekisteröidy" />
  </form>
</body>
